<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
<h2>Register</h2>
<form action="/register" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="rePassword">RePassword:</label>
        <input type="password" id="rePassword" name="rePassword" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="phone">PhoneNumber:</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <!-- 性别注册区 -->
    <div>
        <label>Gender:</label>
        <label for="male"> male:</label>
        <input type="radio" id="male" value="maleV" name="gender" checked>
        &nbsp;
        &nbsp;
        <label for="female"> female:</label>
        <input type="radio" id="female" value="femaleV" name="gender">
        &nbsp;
        &nbsp;
        <label for="n/a"> n/a:</label>
        <input type="radio" id="n/a" value="n/aV" name="gender">
    </div>

    <!-- 头像 -->
    <div>
        <label for="avator">Set avator</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
    </div>

    <!-- 验证码 -->
    <span>Captcha:</span>
    <img src="/captcha" width="130px" height="48px"/>
    <input type="text" id="captcha" name="avatar"/>

    <div>
        <input type="submit" value="Register">
    </div>
</form>
</body>

</html>
