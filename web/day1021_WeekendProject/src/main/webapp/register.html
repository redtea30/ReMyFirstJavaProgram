<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>这里是注册界面</h1>
<form method="post" action="register">
    <label for="usernameId">在这里输入用户名</label>
    <input type="text" name="username" id="usernameId" required>
    <br>

    <label for="nameId">在这里输入你的真实姓名</label>
    <input type="text" name="name" id="nameId" required>
    <br>

    <label for="passwordid">在这里输入密码</label>
    <input type="password" name="password" id="passwordid" required>
    <br>
    <label for="rePasswordId">再次输入密码</label>
    <input type="password" name="rePassword" id="rePasswordId" required>
    <br>

    <label for="birthdayId">在这里输入生日</label>
    <input type="date" name="birth" id="birthdayId" required>
    <br>

    <label for="telId">在这里输入手机号</label>
    <input type="tel" name="phone" id="telId">
    <br>

    <label for="emailId">在这里输入邮箱号码</label>
    <input type="email" name="email" id="emailId" required>
    <br>

    <input type="submit" value="确认提交数据">
</form>


</body>
</html>
