<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <a v-bind:href="url">百度</a>
    <p v-html="html1">baidu</p>
    <p>11+10 = {{ 11 + 10 }}</p>
    <!--mustache 语法测试-->
    <div v-for="item in list1">{{ item }}</div>
    <!--遍历-->
</div>
<script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
<script>
    const app = {
        data() {
            return {
                message: 'Hello Vue.js!',
                url: 'https://www.baidu.com',
                html1: '<a href="https://www.baidu.com">百度</a>',
                list1: [1, 2, 3, 4, 5],
            }
        },
    }

    const vm = Vue.createApp(app)
    vm.mount('#app')
</script>
</body>
</html>
