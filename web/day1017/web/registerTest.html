<body>
<h1>注册页面</h1>
<form id="form1" action="register" method="post">
    <label>用户名:</label>
    <input type="text" name="name" required><br><br>

    <label>密码:</label>

    <input type="submit" value="注册">
    <input type="submit" value="去登陆页面">

</form>
</body>

    #form1 {
        width: 300px;
        height: 200px;

        margin: 200px auto;

    }
